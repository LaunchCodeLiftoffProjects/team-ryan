    <script>
console.log("javascript landing connected");

window.addEventListener("load", function(){
          let apiKey = '75e7675374c1412d8dca7030a0d54193'
          let api = 'https://api.spoonacular.com/recipes/random?apiKey=' + apiKey + '&number=3';
          let json = [];
           fetch(api).then(function(response){
             response.json().then(function(json){
             console.log(json);
               const food = document.getElementById("food");
               for(let i = 0; i < json["recipes"].length; i++){

                food.innerHTML +=
                `
                <div>
                    <div class="col-sm">
                    <div class="card">
                        <img src=${json["recipes"][i]["image"]} height=250 class="card-img-top" alt="${json["recipes"][i]["title"]}">
                            <div class="card-body">
                                <h5 class="card-title">${json["recipes"][i]["title"]}</h5>
                            </div>
                    </div>
                    </div>
                    <div class="col-sm">
                          <h4 class=card-title">Instructions</h4>
                          <p>${json["recipes"][i]["instructions"]}</p>
                    </div>
                    <div class="col-sm">
                           <h4 class="card-title">Ingredients</h4>
                `
                for(let j=0; j< json["recipes"][i]["extendedIngredients"].length; j++){
                food.innerHTML+=
                `
                            <p>${json["recipes"][i]["extendedIngredients"][j]["originalString"]}</p>
                    </div>
                `
                  };
                };
               });
             });
           });


</script>

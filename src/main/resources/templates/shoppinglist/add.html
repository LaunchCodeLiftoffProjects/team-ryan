<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

    <body>

    <div class="content">

        <div th:replace="fragments :: page-header"></div>

        <h1>Add To Shoppinglist</h1>
        <form class="form-custom" method="post">
            <div class="form-group">
                <label>Name
                    <input th:field="${shoppinglist.name}" class="form-control">
                </label>
                <p class="error" th:errors="${shoppinglist.name}"></p>
            </div>

            <div class="form-group">
                <input type="submit" value="ADD" class="button btn btn-success">
            </div>
        </form>
    </div>
    </body>
    </html>
